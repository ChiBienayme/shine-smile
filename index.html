<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />

        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/common.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Shine Smile</title>
    </head>

    <body>
        <header class="header">
            <div class="container">
                <!-- Header top -->
                <div class="header-top">
                    <!-- Logo -->
                    <a href="/">
                        <div class="logo">
                            <span class="logo__circle"></span>
                            <span class="logo__text">
                                <span class="logo__brand">shine</span>
                                <span class="logo__brand logo__brand--small">
                                    smile
                                </span>
                            </span>
                        </div>
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Services</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Doctors</a>
                            </li>
                        </ul>
                    </nav>

                    <!--  Action -->
                    <div class="header-action">
                        <a href="" class="header-action__login">Log in</a>
                        <button href="" class="btn header-action__signup">
                            Sign Up
                        </button>
                    </div>
                </div>

                <!-- Hero -->
                <section class="hero">
                    <!-- Hero content -->
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            Exceptional dental care for all ages.
                        </h1>
                        <p class="hero__desc">
                            Exceptional dental care for all ages. Your great smile begins with a great dentist.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn">Book Online</a>
                            <span class="hero__phone">or call (123) 456-7890</span>
                        </div>
                    </section>

                    <!-- Hero media -->
                    <section class="hero__media">
                        <figure class="hero__images">
                            <img src="./assets/img/dental-clinic-2.jpg" alt="" class="hero__img" />
                            <img src="./assets/img/dental-clinic-3.jpg" alt="" class="hero__img" />
                        </figure>
                    </section>
                </section>
            </div>
        </header>

        <main></main>

        <footer></footer>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
